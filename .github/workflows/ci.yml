name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_RESOURCE_GROUP: dev-voice-kani-rg #${{ secrets.AZURE_RESOURCE_GROUP }}
  AZURE_CONTAINERAPP_NAME: voice-kani #${{ secrets.AZURE_CONTAINERAPP_NAME }}
  AZURE_CONTAINERAPPS_ENVIRONMENT: managedEnvironment-devvoicekanirg-a747 #${{ secrets.AZURE_CONTAINERAPPS_ENVIRONMENT }}
  AZURE_CONTAINER_REGISTRY: mardan #${{ secrets.AZURE_CONTAINER_REGISTRY }}
  AZURE_CONTAINER_NAME: voice-kani

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:ci
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build
      - name: Analyze bundle
        run: npm run analyze
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/

  deploy-staging:
    name: Deploy to Staging (PR)
    if: github.event_name == 'pull_request'
    needs: [lint, test, build]
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'
      - name: Set PR app name and image tag
        id: pr-app
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          SHORT_SHA=$(echo ${{ github.event.pull_request.head.sha }} | cut -c1-7)
          PR_APP_NAME="voice-kani-pr-$PR_NUMBER"
          IMAGE_TAG="${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/voice-kani:pr-$PR_NUMBER-$SHORT_SHA"
          echo "pr_app_name=$PR_APP_NAME" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.pr-app.outputs.image_tag }}
      - name: Deploy PR Container App (create or update)
        run: |
          set -e
          PR_APP_NAME=${{ steps.pr-app.outputs.pr_app_name }}
          IMAGE_TAG=${{ steps.pr-app.outputs.image_tag }}
          RG=${{ env.AZURE_RESOURCE_GROUP }}
          ENV_ID=${{ env.AZURE_CONTAINERAPPS_ENVIRONMENT }}
          # Try to show the app, if not found, create it
          if az containerapp show --name "$PR_APP_NAME" --resource-group "$RG" > /dev/null 2>&1; then
            az containerapp update \
              --name "$PR_APP_NAME" \
              --resource-group "$RG" \
              --image "$IMAGE_TAG" \
              --container-name voice-kani \
              --set configuration.ingress.targetPort=3000 \
              --ingress external \
              --min-replicas 1
          else
            az containerapp create \
              --name "$PR_APP_NAME" \
              --resource-group "$RG" \
              --environment "$ENV_ID" \
              --image "$IMAGE_TAG" \
              --target-port 3000 \
              --ingress external \
              --min-replicas 1 \
              --cpu 0.5 \
              --memory 1Gi
          fi
      - name: Get PR staging URL
        id: staging-url
        run: |
          PR_APP_NAME=${{ steps.pr-app.outputs.pr_app_name }}
          RG=${{ env.AZURE_RESOURCE_GROUP }}
          URL=$(az containerapp show --name "$PR_APP_NAME" --resource-group "$RG" --query properties.configuration.ingress.fqdn -o tsv)
          echo "staging_url=https://$URL" >> $GITHUB_OUTPUT
      - name: Comment PR with staging URL
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ **Staging deployment ready!**\n\n' +
                    'ðŸ“ **Staging URL:** ${{ steps.staging-url.outputs.staging_url }}\n' +
                    'ðŸ·ï¸ **PR App Name:** `${{ steps.pr-app.outputs.pr_app_name }}`\n\n' +
                    'Test your changes and provide feedback!'
            })

      - name: Notify Slack
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "ðŸš€ Staging Deployment",
                  "emoji": true
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Environment:*\nStaging"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*PR:*\n#${{ github.event.pull_request.number }}"
                  }
                ]
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*PR App Name:*\n${{ steps.pr-app.outputs.pr_app_name }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*URL:*\n${{ steps.staging-url.outputs.staging_url }}"
                  }
                ]
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Staging",
                      "emoji": true
                    },
                    "url": "${{ steps.staging-url.outputs.staging_url }}"
                  },
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View PR",
                      "emoji": true
                    },
                    "url": "${{ github.event.pull_request.html_url }}"
                  }
                ]
              }
            ]
          }' $SLACK_WEBHOOK_URL

  deploy-production:
    name: Deploy to Production (Canary)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [lint, test, build]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      - name: Set canary revision suffix and image tag
        id: revision
        run: |
          REVISION_SUFFIX="canary-$(date +%s)"
          IMAGE_TAG="${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/voice-kani:${REVISION_SUFFIX}"
          echo "revision_suffix=${REVISION_SUFFIX}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Revision suffix: ${REVISION_SUFFIX}"
          echo "Image tag: ${IMAGE_TAG}"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.revision.outputs.image_tag }}

      - name: Deploy to Azure Container Apps (Production)
        run: |
          az containerapp update \
            --name ${{ env.AZURE_CONTAINERAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ steps.revision.outputs.image_tag }} \
            --container-name voice-kani
        env:
          AZURE_RESOURCE_GROUP: ${{ env.AZURE_RESOURCE_GROUP }}
          AZURE_CONTAINERAPP_NAME: ${{ env.AZURE_CONTAINERAPP_NAME }}
          AZURE_CONTAINERAPPS_ENVIRONMENT: ${{ env.AZURE_CONTAINERAPPS_ENVIRONMENT }}
          AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
          AZURE_CONTAINER_NAME: voice-kani
          DOCKER_CONFIG: ${{ env.DOCKER_CONFIG }}

      - name: Notify Slack
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "ðŸŽ‰ Production Deployment",
                  "emoji": true
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Environment:*\nProduction"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Type:*\nCanary Deployment"
                  }
                ]
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Revision:*\n${{ steps.revision.outputs.revision_suffix }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Commit:*\n${{ github.sha }}"
                  }
                ]
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Production",
                      "emoji": true
                    },
                    "url": "https://${{ env.AZURE_CONTAINERAPP_NAME }}.${{ env.AZURE_CONTAINERAPPS_ENVIRONMENT }}.azurecontainerapps.io"
                  }
                ]
              }
            ]
          }' $SLACK_WEBHOOK_URL

  cleanup-staging:
    name: Cleanup Staging Slots
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'
      - name: Delete PR Container App
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PR_APP_NAME="voice-kani-pr-$PR_NUMBER"
          RG=${{ env.AZURE_RESOURCE_GROUP }}
          az containerapp delete --name "$PR_APP_NAME" --resource-group "$RG" --yes
